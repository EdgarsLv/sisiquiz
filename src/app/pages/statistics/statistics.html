<div class="section">
  <p-tabs [value]="activeTab()" [scrollable]="true">
    <p-tablist>
      @for(tab of tabs; track tab.route){
      <p-tab
        [value]="tab.route"
        [routerLink]="tab.route"
        class="flex items-center !gap-2 text-inherit"
      >
        <i [class]="tab.icon"></i>
        <span>{{ tab.label | translate }}</span>
      </p-tab>
      }
    </p-tablist>
  </p-tabs>

  <router-outlet />
</div>
