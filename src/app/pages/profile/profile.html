<div class="flex justify-center items-center min-h-svh-adjusted">
  <div class="fancy md:w-1/2 xl:w-1/3 w-full xl:p-10!">
    <div class="mb-8">
      <div class="flex items-center mb-4">
        <img class="w-32" src="assets/logo/account.svg" alt="profile" />

        <div class="ml-4 font-semibold">
          <h2 class="mb-0! custom-font">{{ 'PROFILE_PAGE.TITLE' | translate }}</h2>
        </div>
      </div>

      <p class="text-muted-color font-medium">
        {{ 'PROFILE_PAGE.SUBTITLE' | translate }}
      </p>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="w-full mb-4">
        <label for="age" class="block text-surface-900 dark:text-surface-0 font-medium mb-2">{{
          'PROFILE_PAGE.AGE' | translate
        }}</label>
        <p-inputnumber
          inputId="age"
          formControlName="age"
          [showButtons]="true"
          class="w-full mb-1"
          [invalid]="isInvalid('age')"
        />
        @if (isInvalid('age')) {
        <p-message severity="error" size="small" variant="simple">{{
          'PROFILE_PAGE.AGE_ERROR' | translate
        }}</p-message>
        }
      </div>

      <div class="flex flex-wrap gap-4 mb-1">
        <div class="flex items-center gap-2">
          <p-radiobutton
            formControlName="gender"
            name="gender"
            inputId="male"
            value="male"
            [invalid]="isInvalid('gender')"
          />
          <label for="male"> {{ 'PROFILE_PAGE.MALE' | translate }} </label>
        </div>
        <div class="flex items-center gap-2">
          <p-radiobutton
            formControlName="gender"
            name="gender"
            inputId="female"
            value="female"
            [invalid]="isInvalid('gender')"
          />
          <label for="female"> {{ 'PROFILE_PAGE.FEMALE' | translate }} </label>
        </div>
      </div>

      @if (isInvalid('gender')) {
      <p-message severity="error" size="small" variant="simple">
        {{ 'PROFILE_PAGE.GENDER_ERROR' | translate }}
      </p-message>
      }

      <div class="mt-8">
        <p-button
          [disabled]="isSubmiting()"
          type="submit"
          [label]="'PROFILE_PAGE.SAVE' | translate"
          styleClass="w-full"
        />
      </div>
    </form>
  </div>
</div>
