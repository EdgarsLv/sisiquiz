<div class="section">
  <div class="fancy md:w-2/3 z-10">
    <h1 class="variable-title">Tests, Quizzes...</h1>
    <h4 class="variable-subtitle text-muted-color-emphasis! my-0!">
      Take IQ tests, personality quizzes, and more to test yourself and have fun!
    </h4>
  </div>

  <div class="fancy md:w-2/5 z-10">
    <p class="text-muted-color!">
      Ever wondered how sharp your mind is, or what your personality says about you? Explore our
      quizzes and uncover insights while having a great time.
    </p>
  </div>

  <div class="fancy relative mb-8 mt-12 w-max z-10">
    <p-button
      icon="pi pi-sparkles"
      label="Join The Fun"
      size="large"
      severity="warn"
      (onClick)="startTest()"
    />
  </div>

  <app-hero-image />
</div>
