<div class="section">
  <div class="fancy w-2/3">
    <h2>SisiQuiz - Tests, Quizs...</h2>
    <h4 class="text-muted-color-emphasis! text-lg! sm:text-2xl! my-0!">
      Take IQ tests, personality quizzes, and more to test yourself and have fun!
    </h4>
  </div>

  @if (!init()) {
  <!-- SPACING -->
  @if (user()) {
  <div class="fancy items-center mb-8 w-max">
    <p-button icon="pi pi-clock" label="VIEW TESTS" (onClick)="startTest()" />
  </div>
  }@else {

  <div class="fancy text-center text-muted-color-emphasis font-medium">
    <div class="flex justify-center mb-6">
      <p-button
        icon="pi pi-google"
        severity="contrast"
        label="Sign in with Google"
        (onClick)="loginWithGoogle()"
      />
    </div>

    <p class="mb-1!">No payment required.</p>
    <p class="text-balance">
      Your test results will be available instantly after completing the test!
    </p>
  </div>
  }
  <!-- SPACING -->
  }@else {
  <div class="fancy flex justify-center">LOADING</div>
  }
</div>
