<div class="section">
  <div class="fancy md:w-2/3 z-10">
    <h1 class="variable-title">{{ 'HERO.TITLE' | translate }}</h1>
    <h2 class="variable-subtitle text-muted-color-emphasis! my-0!">
      {{ 'HERO.SUBTITLE' | translate }}
    </h2>
  </div>

  <div class="fancy md:w-2/5 z-10">
    <p class="text-muted-color!">
      {{ 'HERO.PARAGRAPH' | translate }}
    </p>
  </div>

  <div class="fancy relative mb-8 mt-12 w-max z-10">
    <p-button
      icon="pi pi-sparkles"
      [label]="'HERO.CTA' | translate"
      size="large"
      severity="warn"
      (onClick)="startTest()"
    />
  </div>

  <app-hero-image />
</div>
