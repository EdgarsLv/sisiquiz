<div class="flex justify-center items-center min-h-svh-adjusted">
  <div class="fancy md:w-1/2 xl:w-1/3 w-full xl:p-10!">
    <div class="flex justify-center mb-8">
      <img class="w-[80%] md:w-40" src="assets/logo/login.svg" />
    </div>

    <div class="text-center mb-8">
      <h2 class="font-semibold">Welcome to SisiQuiz</h2>
    </div>

    <div class="flex justify-center mb-7">
      <button class="w-full sm:w-[400px]" pButton severity="contrast" (click)="loginWithGoogle()">
        <i class="pi pi-google" pButtonIcon></i>
        <span pButtonLabel>Sign in with Google</span>
      </button>
    </div>

    <div
      class="text-center border-t pt-4 border-[var(--surface-border)] text-muted-color-emphasis font-medium"
    >
      <p>
        No payment required. Your test results will be available instantly after completing the
        tests!
      </p>
    </div>
  </div>
</div>
