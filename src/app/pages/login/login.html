<div class="flex justify-center items-center min-h-svh-adjusted">
  <div class="fancy md:w-1/2 xl:w-1/3 w-full xl:p-10!">
    <div class="flex justify-center mb-8">
      <img class="w-[80%] md:w-40" src="assets/logo/login.svg" />
    </div>

    <div class="text-center mb-8">
      <h2 class="font-semibold">Welcome to SisiQuiz</h2>
    </div>

    <div class="flex justify-center mb-8">
      <p-button
        icon="pi pi-google"
        severity="contrast"
        label="Sign in with Google"
        (onClick)="loginWithGoogle()"
      />
    </div>

    <div class="text-center text-muted-color-emphasis font-medium">
      <p class="mb-1!">No payment required.</p>
      <p>Your test results will be available instantly after completing the test!</p>
    </div>
  </div>
</div>
