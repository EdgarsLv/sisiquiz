<div class="fancy">
  <h4 class="mb-0!">{{ 'RESULTS_PAGE.SCORE_TIMELINE' | translate }}</h4>
  <span class="mb-2 block text-sm text-muted-color-emphasis">
    {{ 'RESULTS_PAGE.LAST_SCORE' | translate }}: <strong>{{ lastScore() }}</strong>
  </span>

  <div class="relative min-h-60">
    <canvas baseChart [data]="lineData()" [options]="lineOptions" [type]="'line'"> </canvas>
  </div>
</div>
