<div class="section h-svh-adjusted flex justify-center items-center">
  <div class="fancy flex flex-col text-center sm:p-20! relative">
    @if (showShare()) {
    <div class="absolute top-0 right-0 p-4 flex gap-x-4">
      <p-button [raised]="true" icon="pi pi-clone" (click)="copyUrl()" size="large" />
      <p-button [raised]="true" icon="pi pi-share-alt" (click)="shareUrl()" size="large" />
    </div>

    }

    <h3 class="mt-10! sm:mt-0!">Score: {{ result()?.score }}</h3>
    <h3>Time spent: {{ timeSpent() }}min</h3>
    <h3>Completion date: {{ result()?.date | date : 'dd.MM.yyyy' }}</h3>
  </div>
</div>
